<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <!-- 
        THIS PROJECT HAS REALLY WEAK FRONTEND. IT WAS MADE TO PRACTICE BACKEND.
        IF YOU WANT TO CHECK OUT YOU CAN WATCH "Bank System" repository (if it's already on GitHub)
    -->

    <div class="mt-5 container">
        <h2>Login</h2>
    </div>
    <form action="login" method="POST" class="mt-5 container" style="width: 75%;">
        <input type="text" placeholder="Login" id="login" name="login" class="mt-2 form-control">
        <input type="password" placeholder="Password" id="pass" name="pass" class="mt-2 form-control">
        
        <div class="mt-2 row">
            <div class="col-2"><input type="submit" class="btn btn-primary" value="Enter"></div>
            <div class="col-8" style="display: flex; align-items: center;"><a href="/register">Register</a></div>
        </div>

        <div class="mt-2 alert alert-danger" role="alert" th:attr="hidden=${is_hidden}">
            <strong>Error</strong> <p th:text="${error_details}"></p>
        </div>
    </form>
</body>
</html>
